# Clash Meta Final Configuration for Iran ğŸ‡®ğŸ‡·
# WORKING configuration with metacubexd dashboard + DNS through proxy
# Optimized for Iran with ISP DNS hijacking prevention

# Global Settings
mixed-port: 7892
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: false

# External Controller & Dashboard (metacubexd) ğŸ›ï¸
external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
secret: ""

# Performance Settings
unified-delay: true
tcp-concurrent: true

# Profile Settings
profile:
  store-selected: true
  store-fake-ip: true

# TUN Configuration for Iran
tun:
  enable: true
  stack: system
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  device: utun0
  mtu: 9000
  strict-route: true
  gso: true
  gso-max-size: 65536

# DNS Configuration - CRITICAL for Iran ğŸ‡®ğŸ‡·
# This configuration routes DNS through proxy to prevent ISP hijacking
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  
  # Enable fake-ip for better performance and privacy
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.direct"
    - "*.ir"  # All Iranian domains
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    # Popular Iranian services
    - "+.aparat.com"
    - "+.digikala.com"
    - "+.eitaa.com"
    - "+.rubika.ir"
    - "+.snapp.ir"
    - "+.zarinpal.com"
    - "+.parsian.com"
    - "+.mellat.ir"
  
  # ğŸ”‘ KEY FEATURE: Route DNS through proxy to bypass ISP filtering
  respect-rules: true
  
  # Security settings
  use-hosts: true
  use-system-hosts: false
  
  # Default nameservers (for resolving proxy server domains)
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  
  # Main nameservers (will route through proxy due to respect-rules)
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  
  # DNS for proxy server resolution (prevents circular dependency)
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - 1.1.1.1
    - 8.8.8.8
  
  # DNS for direct connections
  direct-nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  
  # Smart DNS policies for different services
  nameserver-policy:
    # Private networks use direct DNS
    "geosite:private":
      - https://1.1.1.1/dns-query
      - https://8.8.8.8/dns-query
    
    # Google services through proxy DNS
    "geosite:google":
      - https://dns.google/dns-query
      - https://8.8.8.8/dns-query
    
    # Cloudflare services through proxy DNS
    "geosite:cloudflare":
      - https://cloudflare-dns.com/dns-query
      - https://1.1.1.1/dns-query
    
    # Social media blocked in Iran
    "geosite:telegram":
      - https://cloudflare-dns.com/dns-query
      - https://dns.google/dns-query
    
    "geosite:facebook":
      - https://cloudflare-dns.com/dns-query
      - https://dns.google/dns-query
    
    "geosite:twitter":
      - https://cloudflare-dns.com/dns-query
      - https://dns.google/dns-query
    
    # All international domains through proxy
    "geosite:geolocation-!cn":
      - https://cloudflare-dns.com/dns-query
      - https://dns.google/dns-query

