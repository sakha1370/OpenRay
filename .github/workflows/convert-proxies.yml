name: Convert Proxies

on:
  push:
    paths:
      - output/all_valid_proxies.txt
      - output_iran/all_valid_proxies_for_iran.txt
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Download and extract subconverter
      - name: Download and extract subconverter
        run: |
          curl -L -o subconverter.tar.gz https://github.com/tindy2013/subconverter/releases/download/v0.9.0/subconverter_linux64.tar.gz
          tar -zxvf subconverter.tar.gz
          chmod +x subconverter/subconverter

      # 3. Create output directories
      - name: Create output directories
        run: |
          mkdir -p ${{ github.workspace }}/output/converted
          mkdir -p ${{ github.workspace }}/output_iran/converted

      # 4. Define proxy types
      - name: Set proxy types
        run: |
          echo "clash clashmeta quantumult quantumultx surge surfboard loon ss v2ray singbox" > proxy_types.txt

      # 5. Convert general proxies
      - name: Convert general proxies
        run: |
          types=$(cat proxy_types.txt)
          for type in $types; do
            ./subconverter/subconverter \
              -i "file://${{ github.workspace }}/output/all_valid_proxies.txt" \
              -o "$type" -f yaml -c > "${{ github.workspace }}/output/converted/general_${type}.yaml"
            
            # Fail if the file is empty
            if [ ! -s "${{ github.workspace }}/output/converted/general_${type}.yaml" ]; then
              echo "Error: general_${type}.yaml is empty!"
              exit 1
            fi
          done

      # 6. Convert Iran proxies
      - name: Convert Iran proxies
        run: |
          types=$(cat proxy_types.txt)
          for type in $types; do
            ./subconverter/subconverter \
              -i "file://${{ github.workspace }}/output_iran/all_valid_proxies_for_iran.txt" \
              -o "$type" -f yaml -c > "${{ github.workspace }}/output_iran/converted/iran_${type}.yaml"
            
            if [ ! -s "${{ github.workspace }}/output_iran/converted/iran_${type}.yaml" ]; then
              echo "Error: iran_${type}.yaml is empty!"
              exit 1
            fi
          done

      # 7. Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/converted/ output_iran/converted/
          git commit -m "Update converted proxy lists [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}.git main
